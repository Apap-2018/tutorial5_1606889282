<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace="fragments/fragment :: headerFragment('View All')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body th:each="dealer : ${listDealer}">
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<p th:text="'Alamat: ' + ${dealer.alamat}"></p>
	<p th:text="'Telepon: ' + ${dealer.noTelp}"></p>	
	<td><a th:href="@{'/car/add/'+ ${dealer.id}}">Add car</a></td>
	<td><a th:href="@{/dealer/delete/}+${dealer.id}">Delete dealer</a></td>
	<td><a th:href="@{/dealer/update/}+${dealer.id}">Update detail dealer</a></td>
	<table border="1" style="width:300px">
	<tr>
		<td>Id</td>
		<td>Brand</td>
		<td>Type</td>
		<td>Price</td>
		<td>Amount</td>
		
	</tr>
	<th:block th:each="car : ${dealer.listCar}">
	<tr>
	<td th:text="${car.id}"></td>
	<td th:text="${car.brand}"></td>
	<td th:text="${car.type}"></td>
	<td th:text="${car.price}"></td>
	<td th:text="${car.amount}"></td>
	<td><a th:href="@{/car/delete/}+${car.id}">Hapus Mobil</a></td>
	<td><a th:href="@{/car/update/}+${car.id}">Update data Mobil</a></td>
	</tr>
</th:block>
</body>
</html>
