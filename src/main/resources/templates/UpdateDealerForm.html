<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title th:replace="fragments/fragment :: headerFragment('Update Dealer Form')"></title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<h3>Update Dealer</h3>
		<form th:action="@{/dealer/update}" th:object="${dealer}" method="POST">
			<input type="hidden" th:field="*{id}"/>
			Alamat:<br>
			<input type="text" name="alamat" th:value=${oldDealer.alamat} />
			<br>
			No Telp<br>
			<input type="text" name="noTelp" th:value=${oldDealer.noTelp} />
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
